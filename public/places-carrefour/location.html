var locations = new Array();
var auxLocation = new Array();
var addressesComplete = new Array();
var actualAddress;
var generalI = 0;
var founded = 0;
var notFounded = 0;
var times = 0;
var defaultLat = -34.6;
var defaultLon = -58.45;

var saute = false;

$(document).ready(function() {
  loadMap();
  eachLocation(301);
});

function eachLocation(i){
  generalI = i;
  addressesComplete[i] = address[i] + ', ' + district[i];
  geocodeHandler(addressesComplete[i]);
}

function geocodeHandler(address){
  var geocoder = new google.maps.Geocoder();
  actualAddress = address;
  geocoder.geocode({'address': address}, geocodeResult);
}

function geocodeResult(results, status) {
  if(status == 'OK'){
    lat = results[0].geometry.location.lat();
    lon = results[0].geometry.location.lng();
  }else{
    lat = 0;
    lon = 0;
  }
  if (status == 'OK' && lat > -55 && lat < -22 && lon > -75 && lon < -50 && lat != -34.6036844 && lon != -58.381559100000004) {
    showAddress(actualAddress);
    showLocationInMap(lat, lon);
    showNotFound();
  } else if(times == 0){
    times++;
    geocodeHandler(addressesComplete[generalI]);
  } else if(times == 1){
    showAddress(actualAddress);
    showLocationInMap(-34.6, -58.45);
    showNotFound();
  }
  if(saute)
    saveLocation();
}

function saveLocation(){
  saute = false;
  lat = localStorage.getItem('latitude');
  lon = localStorage.getItem('longitude');
  locations.push([lat, lon]);
  setLocationInSavePage(generalI, lat, lon);
  next();
}

function sauteLocation(){
  lat = localStorage.getItem('latitude');
  lon = localStorage.getItem('longitude');
  locations.push([lat, lon]);
  setLocationInSautePage(generalI, lat, lon);
  next();
}

function next() {
  generalI++;
  times = 0;
  eachLocation(generalI);
}

function setLocationInSavePage(i, lat, lon){
  $('#carrefours').append("['" + i + "','" + title[i] + "','" + address[i] + "','" + district[i] + "','" + province[i] + "','" + type[i] + "','" + phone[i] + "','" + lat + "','" + lon + "'],");
}

function setLocationInSautePage(i, lat, lon){
  $('#carrefours').append("['" + i + "','" + title[i] + "','" + address[i] + "','" + district[i] + "','" + province[i] + "','" + type[i] + "','" + phone[i] + "','" + lat + "','" + lon + "'],");}

function showAddress(actualAddress) {
  $('#header')
    .empty()
    .append(actualAddress);
  $('#address')
    .empty()
    .append(actualAddress + ' <a onclick="showNotFound()" id="change-location">Cambiar</a>');
}

function showNotFound(){
  $('#address')
    .empty()
    .append(
      '<input id="modify-address" value=""/>'
      +'<button id="modify-address-btn" onclick="sendNewAddress();saute = true;">Enviar</button>'
    );
}

function sendNewAddress(){
  geocodeHandler('-' + $('#modify-address').val());
}

function showLocationInMap(lat, lon){
  var myZoom = 13;
	var myMarkerIsDraggable = true;
	var myCoordsLenght = 6;
	var defaultLat = lat;
	var defaultLng = lon;
  
	localStorage.setItem('latitude', lat);
	localStorage.setItem('longitude', lon);

	var map = new google.maps.Map(document.getElementById('canvas'), {
		zoom: myZoom,
		center: new google.maps.LatLng(defaultLat, defaultLng),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	});
	var myMarker = new google.maps.Marker({
		position: new google.maps.LatLng(defaultLat, defaultLng),
		draggable: myMarkerIsDraggable
	});

	google.maps.event.addListener(myMarker, 'dragend', function(evt) {
		localStorage.setItem('latitude', evt.latLng.lat().toFixed(myCoordsLenght));
		localStorage.setItem('longitude', evt.latLng.lng().toFixed(myCoordsLenght));
	});
	map.setCenter(myMarker.position);
	myMarker.setMap(map);
}

var map;

function loadMap() {
  var myLatlng = new google.maps.LatLng(-34.6536, -58.40995);
  var myOptions = {
    zoom: 9,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map($("#canvas").get(0), myOptions);
}

function titleCase(str) {
  var splitStr = str.toLowerCase().split(' ');
  for (var i = 0; i < splitStr.length; i++) {
    splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);   
  }
  return splitStr.join(' '); 
}
